<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Click&Serve</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <style>
    body {
      background-color: white;
    }

    .container-login {
      min-height: 100vh;
    }

    .img-logo {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 30px auto;
      max-width: 300px;
    }

    form {
      width: 100%;
      max-width: 400px;
    }

    .InputSubmit {
      background-color :rgb(179, 37, 18);
      color: orange;
      border: none;
      padding : 15px;
      border-radius:10px;
      width: 100%;
      font-size:15px;
    }

    .InputSubmit:hover {
      cursor: pointer;
      background-color :  rgb(133, 36, 23);
    }

  </style>
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center container-login">
    
    <img src="imagens/Click.png" alt="Logo Click&Serve" class="img-logo">

    <form action="ConfirmaLogin.php" method="post">
      <div class="form-group">
        <label for="Login">Nome de Usuário</label>
        <input type="text" class="form-control" id="Login" name="Login" placeholder="Seu Nome de Usuário" required autofocus>
      </div>

      <div class="form-group">
        <label for="Senha">Senha</label>
        <input type="password" class="form-control" id="Senha" name="Senha" placeholder="Sua Senha" required>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="CheckLembrar">
        <label class="form-check-label" for="CheckLembrar">Lembrar Usuário</label>
      </div>

      <input class="InputSubmit" type="submit" name="submit" value="Logar">

      
    </form>

    
  <!-- Scripts Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
